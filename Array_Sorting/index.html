<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>
    <script>
        let arr=[20,10,30,90,32,55,24];
        let i, j,temp;
        for(i=0;i<=arr.length;i++){
            for (j = 0; j < arr.length; j++) {
                // console.log(arr);
               if(arr[j]>arr[j+1]){
                temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
               } 
            }
        }
        console.log(arr);
    </script>
</head>

</body>
</html>
